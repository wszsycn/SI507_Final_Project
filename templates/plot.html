<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Let's see this chart!</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .figure-container {
            margin: 30px 0;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Let's see this chart!</h1>
        <h3>Showcasing the figure</h3>
        <div class="figure-container">
            <center>{{ figure }}</center>
        </div>
    </form>
</body>
</html>
